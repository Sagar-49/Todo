<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
    <title>Todey</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <span><a class="logo">Todoey!</a></span>
        <span><button class="close">Close</button></span>
      </div>
      <form class="todo">
        <label>Todo</label><br />
        <input type="text" id="addtask" placeholder="Add Task" autocomplete="off"/> 
        <span id="todoerror" class="error"></span><br>
        <label>Importance</label><br />
        <select id="priority">
          <option class="importance" value="importance">Select Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <br />

      </form>

      <div class="section">
        
        <div class="primary">
          <button type="submit" class="button-primary" id="addtaskButton">Add</button></div>
        <div class="secondary">
          <button class="button-All" id="all">All</button>
          <button class="button-Completed" id="completed">Completed</button>
          <button class="button-Incompleted" id="incompleted">Incompleted</button>
        </div>
      </div>
      <div class="list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
